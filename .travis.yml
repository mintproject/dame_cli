language: python
matrix:
  include:
  - os: linux
    python: '3.6'
  - os: linux
    python: '3.7'
  - os: osx
    language: generic
    python: '3.6'
    before_install:
    - brew upgrade pyenv
    - brew install pyenv-virtualenv
    - pyenv install 3.6.7
    - eval "$(pyenv init -)"
    - pyenv virtualenv 3.6.7 venv
    - pyenv activate venv
  - os: osx
    language: generic
    python: '3.7'
    before_install:
    - brew upgrade pyenv
    - brew install pyenv-virtualenv
    - pyenv install 3.7.2
    - eval "$(pyenv init -)"
    - pyenv virtualenv 3.7.2 venv
    - pyenv activate venv
  - os: windows
    language: sh
    python: '3.6'
    before_install:
    - choco install python --version 3.6.7
    - export PATH="/c/Python36:/c/Python36/Scripts:$PATH"
  - os: windows
    language: sh
    python: '3.7'
    before_install:
    - choco install python --version 3.7.2
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
install:
- pip install coverage
- pip install codecov
- pip install -U pytest
- pip install -U pytest-cov
- pip install --upgrade setuptools wheel
script:
  - python setup.py install
  - pytest
after_success:
- codecov

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel

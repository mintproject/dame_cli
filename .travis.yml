language: python
matrix:
  include:
    - name: 'Linux - py3.7' 
      python: 3.7
      dist: xenial
    - name: "macOS 10.13 - py3.6.5"
      os: osx
      osx_image: xcode9.4
      language: shell
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U tox
        - pip3 install codecov
      script: python3 -m tox
      after_success: python 3 -m codecov
    - name: "xcode10.2 - py3.7.3"
      os: osx
      osx_image: xcode10.2
      language: shell
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U tox
        - pip3 install codecov
      script: python3 -m tox
      after_success: python 3 -m codecov
    - name: "Python 3.5.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version  3.6.8
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade tox
        - pip3 install codecov
      env: PATH=/c/Python36:/c/Python35/Scripts:$PATH

    - name: "Python 3.5.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade tox
        - pip3 install codecov
      env: PATH=/c/Python78:/c/Python35/Scripts:$PATH
    - name: "Python 3.5.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.5.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade tox
        - pip3 install codecov
      env: PATH=/c/Python35:/c/Python35/Scripts:$PATH

install: pip install tox-travis
script: tox
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel

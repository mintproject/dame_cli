language: python

jobs:
  include:
    - name: "macOS 10.13 - py3.6.5"
      os: osx
      osx_image: xcode9.4
      language: shell
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install codecov
      script: python3 -m pytest
      after_success: python3 -m codecov
install: pip install tox-travis
script: tox
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
